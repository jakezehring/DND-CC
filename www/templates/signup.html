<ion-view title="Sign Up">
    <ion-content>
        <div class="row">
            <div class="col">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="input.username" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="text" ng-model="input.password1" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Re-enter Password</span>
                    <input type="text" ng-model="input.password2" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col col-20">
            </div>
            <div class="col">
                <button ng-click="trySignUp()">Sign Up</button>
            </div>
            <div class="col">
                <button ng-click="cancel()">Cancel</button>
            </div>
            <div class="col col-20">
            </div>
        </div>
    </ion-content>
</ion-view>
