<ion-view title="{{$storage.characters[cur].Name}}">
    <ion-nav-buttons side="left">
        <button ion-button small ng-click="openMenu()">Characters</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="row">
            <div class="col-xs-8">
            </div>
            <div class="col-xs-4">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Race</span>
                    <input type="text" ng-model="$storage.characters[cur].Race">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Alignment</span>
                    <input type="text" ng-model="$storage.characters[cur].Alignment">
                </label>
            </div>
            <div class="col-xs-4">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Class</span>
                    <input type="text" ng-model="$storage.characters[cur].Class">
                </label>
            </div>
            <div class="col-xs-3">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Level</span>
                    <input type="tel" ng-model="$storage.characters[cur].Level">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Strength</span>
                    <input type="tel" ng-model="$storage.characters[cur].Strength">
                </label>
            </div>
            <div class="col-xs-4">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Dexterity</span>
                    <input type="tel" ng-model="$storage.characters[cur].Dexterity">
                </label>
            </div>
            <div class="col-xs-4">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Constitution</span>
                    <input type="tel" ng-model="$storage.characters[cur].Constituition">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Intelligence</span>
                    <input type="tel" ng-model="$storage.characters[cur].Intelligence">
                </label>
            </div>
            <div class="col-xs-4">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Wisdom</span>
                    <input type="tel" ng-model="$storage.characters[cur].Wisdom">
                </label>
            </div>
            <div class="col-xs-4">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Charisma</span>
                    <input type="tel" ng-model="$storage.characters[cur].Charisma">
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
