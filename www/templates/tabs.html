<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Character Tab -->
  <ion-tab title="Character" icon-off="ion-ios-body" icon-on="ion-ios-body" href="#/tab/char">
    <ion-nav-view name="tab-char"></ion-nav-view>
  </ion-tab>

  <!-- Combat Tab -->
  <ion-tab title="Combat" icon-off="ion-ios-flame" icon-on="ion-ios-flame" href="#/tab/combat">
    <ion-nav-view name="tab-combat"></ion-nav-view>
  </ion-tab>

  <!-- Abilities Tab -->
  <ion-tab title="Abilities" icon-off="ion-ios-color-wand" icon-on="ion-ios-color-wand" href="#/tab/abilities">
    <ion-nav-view name="tab-abilities"></ion-nav-view>
  </ion-tab>

  <!-- Inventory Tab -->
  <ion-tab title="Inventory" icon-off="ion-ios-filing" icon-on="ion-ios-filing" href="#/tab/inventory">
      <ion-nav-view name="tab-inventory"></ion-nav-view>
  </ion-tab>


</ion-tabs>
