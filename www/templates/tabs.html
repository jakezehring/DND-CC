<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button ion-button small ng-click="openMenu()">Characters</button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div>
                <b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspCharacters&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </b>
                <ion-buttons end>
                    <button ng-click="new()"></button>
                </ion-buttons>
            </div>
        </ion-header-bar>
        <ion-content>
            <div ng-repeat="character in characters">{{character}}</div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Character Tab -->
  <ion-tab title="Character" icon-off="ion-ios-body" icon-on="ion-ios-body" href="#/tab/char">
  </ion-tab>

  <!-- Combat Tab -->
  <ion-tab title="Combat" icon-off="ion-ios-flame" icon-on="ion-ios-flame" href="#/tab/combat">
  </ion-tab>

  <!-- Abilities Tab -->
  <ion-tab title="Abilities" icon-off="ion-ios-color-wand" icon-on="ion-ios-color-wand" href="#/tab/abilities">
  </ion-tab>

  <!-- Inventory Tab -->
  <ion-tab title="Inventory" icon-off="ion-ios-filing" icon-on="ion-ios-filing" href="#/tab/inventory">
  </ion-tab>


</ion-tabs>
