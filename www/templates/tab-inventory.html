<ion-view view-title="Inventory">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Gold</span>
                <input type="tel" placeholder="0">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Silver</span>
                <input type="tel" placeholder="0">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Copper</span>
                <input type="tel" placeholder="0">
            </label>
        </div>
        <ion-list>
            <ion-item class="item-button-right">
                <font size="6"><b>Items</b></font>
                <button class="button" ng-click="itemadd(1)">
                    <i class="icon ion-plus-circled"></i>
                </button>
            </ion-item>
            <ion-item class="item-button-right" ng-repeat="item in items" item="data">
                <font size="5"><b>{{item.title}}</b></font><br>
                <button class="button" ng-click="items.splice(spells.indexOf(item), 1);">
                    <i class="icon ion-minus-circled"></i>
                </button>
                {{item.description}}
            </ion-item>
            <ion-item class="item-button-right">
                <font size="6"><b>Gear</b></font>
                <button class="button" ng-click="itemadd(2)">
                    <i class="icon ion-plus-circled"></i>
                </button>
            </ion-item>
            <ion-item class="item-button-right" ng-repeat="item in gear" item="data">
                <font size="5"><b>{{item.title}}</b></font><br>
                <button class="button" ng-click="gear.splice(feats.indexOf(item), 1);">
                    <i class="icon ion-minus-circled"></i>
                </button>
                {{item.description}}
        </ion-list>
    </ion-content>
</ion-view>
