<ion-view title="{{title}}">
    <ion-content>
        <div ng-hide="!{{signedin1}}">
            Sign up or login to use online features
            <br /><br /><br />
            <div class="row">
                <div class="col col-33"></div>
                    <div class="col">
                         <button ng-click="signUp()">Sign Up</button>
                     </div>
                 </div>
            <br /><br />
             <div class="row">
                 <div class="col col-33"></div>
                     <div class="col">
                         <button ng-click="login()">login</button>
                     </div>
                </div>
         </div>
        <div ng-hide="!{{signedin2}}">
            currently signed in as: {{$storage.user.email}}
            <div>
                Join a party with code {{$storage.user.uid}}
            </div>
            <br />
            or
            <br /><br />
            <div>
                Create your own party
                <div class="row">
                    <div class="col col-10">
                        Title:
                    </div>
                    <div class="col">
                       <input type="text" ng-model="input.title" />
                    </div>
                </div>
                <div>
                    <button ng-click="create()">Create</button>
                </div>
            </div>
        </div>
        <div ng-hide="!{{inparty}}">
            <div ng-repeat="character in party">
                {{character.Name}}
            </div>
        </div>
    </ion-content>
</ion-view>
